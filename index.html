<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <div class="container">
        <button class="add" onclick="openForm()">Add Book</button>

        <div id="popup">
            <form>
                <h2>Add Book Info</h2>
                <input type="text" id="title" placeholder="Book Title" name="title" required>
                <input type="text" id="author" placeholder="Author" name="author" required>
                <input type="number" id="pages" placeholder="Page Count" name="pages" required>
                <button type="submit" class="submitBtn">Submit</button>
            </form>
        </div>

        <div class="shelf">
            <div class="card">
                <p class="title"></p>
                <p class="author"></p>
                <p class="pages"></p>
                <button class="read"></button>
            </div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
