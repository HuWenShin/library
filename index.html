<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="form-bg" class="form-bg"></div>
    <header>
        <h1>Library</h1>
    </header>
    
    <div class="container" id="container">
        <button class="add" onclick="openForm()">Add Book</button>

        <form id="pop-up" class="pop-up">
            <h2>Add Book Info</h2>
            <input type="text" id="title" placeholder="Book Title" name="title" required>
            <input type="text" id="author" placeholder="Author" name="author" required>
            <input type="number" id="pages" placeholder="Page Count" name="pages" required>
            <button type="submit" id="submitBtn">Submit</button>
            <button type="button" id="closeBtn" onclick="closeForm()">Cancel</button>

        </form>
        
        <div class="shelf" id="shelf">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
